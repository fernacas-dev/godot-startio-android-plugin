// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.2.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0"
    }
}

def outputDir = "${rootProject.buildDir}/outputs"

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

tasks.register("generatePlugin", Copy) {
    dependsOn "clean"
    dependsOn "generateDebugPlugin"
    dependsOn "generateReleasePlugin"
}

tasks.register("generateDebugPlugin", Copy) {
    dependsOn ":app:assembleDebug"
    from(file("app/build/outputs/aar/LocationPlugin.debug.aar"))
    into("$outputDir/debug")
    from(file("app/locationplugin.debug.gdap"))
    into("$outputDir/debug")
}

tasks.register("generateReleasePlugin", Copy) {
    dependsOn ":app:assembleRelease"
    from(file("app/build/outputs/aar/LocationPlugin.release.aar"))
    into("$outputDir/release")
    from(file("app/locationplugin.release.gdap"))
    into("$outputDir/release")
}
